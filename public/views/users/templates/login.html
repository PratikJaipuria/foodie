<div  class="container pageBackgroundlogin" id="loginPage" >

    <div  class="container">



        <div class="blackContainer  container contentContainer" style="margin-top: 60px;">

            <div style= "position: fixed;" ng-show="model.message" class="alert alert-success " role="alert" >
                {{model.message}}
            </div>

            <div style= "position: fixed; z-index:10" ng-show="model.error" class="alert alert-danger " role="alert">
                <div ng-repeat="e in model.error">
                    {{e}}
                </div>

            </div>

            <h1 class="pageHeading" >Login</h1>
            <div class="form-group">
                <input ng-model="user.username" type="text"
                       id="username"
                       class="form-control"
                       placeholder="username"
                       required/>
            </div>

            <div class="form-group">
                <input ng-model="user.password"
                       id="password"
                       type="password"
                       class="form-control"
                       placeholder="password"
                       required/>
            </div>


            <div class="wbdv-mar-top-3">
                <a style="margin-top: 5px;" ng-click="model.login(user)"
                   class="btn btn-success
           btn-block">Login</a>

                <a href="auth/google" class="btn btn-danger btn-block">
                    <span class="fa fa-google-plus"></span>
                    Google
                </a>
            </div>



        </div>

    </div>


</div>
