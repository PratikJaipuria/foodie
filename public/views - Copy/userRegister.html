    <div id = "userRegistration" class="container-fluid wbdv-text-clr-white wbdv-mar-top-25">


                <form name="registrationForm">
                    <label for="username" class="wbdv-req-field" >Username:</label>
                    <input ng-model="user.username"
                           id="username"
                           name="username"
                           type="text"
                           class="form-control"
                           placeholder="username"/>

                    <label for="password" class="wbdv-req-field">Password:</label>
                    <input ng-model="user.password"
                           id="password"
                           name="password"
                           type="password"
                           class="form-control"
                           placeholder="password"/>

                    <label for="password2" class="wbdv-req-field">Verify Password:</label>
                    <input ng-model="user.password2"
                           id="password2"
                           name="password2"
                           type="password"
                           class="form-control"
                           placeholder="verify password"/>

                    <label for="fname" class="wbdv-req-field">First Name:</label>
                    <input ng-model="user.fname"
                           id="fname"
                           name="fname"
                           type="text"
                           class="form-control"
                           placeholder="First Name" required/>

                    <label for="lname" class="wbdv-req-field">Last Name:</label>
                    <input ng-model="user.lname"
                           id="lname"
                           name="lname"
                           type="text"
                           class="form-control"
                           placeholder="Last Name" required/>

                    <label for="email" class="wbdv-req-field">Email:</label>
                    <input ng-model="user.email"
                           id="email"
                           name="email"
                           type="email"
                           class="form-control"
                           placeholder="Email"/>

                    <label for="phone" class="wbdv-req-field">Phone Number:</label>
                    <input ng-model="user.phone"
                           id="phone"
                           name="phone"
                           type="text"
                           class="form-control"
                           placeholder="Phone"/>

                    <label for="address" class="wbdv-req-field">Address:</label>
                    <input ng-model="user.address"
                           id="address"
                           name="address"
                           type="text"
                           class="form-control"
                           placeholder="Address"/>

                    <label for="city" class="wbdv-req-field" style="color: white; padding-top: 5px;">City:</label>
                    <select ng-model="user.city"
                            id="city"
                            name="city"
                            class="form-control" placeholder="User City"
                            style="display: block;">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>

                    <label for="pin" class="wbdv-req-field">PIN:</label>
                    <input ng-model="user.pin"
                           id="pin"
                           name="pin"
                           type="text"
                           class="form-control"
                           placeholder="PIN"/>

                    <label for="country" class="wbdv-req-field" style="color: white; padding-top: 5px;">Country:</label>
                    <select ng-model="user.country"
                            id="country"
                            name="country"
                            class="form-control">
                        <option value="1" selected="selected">United States</option>

                    </select>
                </form>

                <!--<a ng-click="model.register(user)" class="btn btn-primary btn-block form-control"-->
                <a href="#/user/234" class="btn btn-primary btn-block form-control"
                >Register</a>
                <a href="#/home" class="btn btn-danger  btn-block">Cancel</a>

    </div>
