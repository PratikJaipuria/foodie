<nav class="navbar  navbar-fixed-top bg-primary">
    <div class="container-fluid" >

        <div class="navbar-header navbar-link pull-left wbdv-mar-left-0">
            <span class="navbar-brand wbdv-text-clr-white " style="font-size: 20px; font-weight: bold;">Owner Profile </span>
        </div>
        <div  class="navbar-text navbar-link pull-right">
            <a ng-click="model.modifyUser(model.user)">
                <span class="glyphicon glyphicon-ok wbdv-text-clr-white"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid wbdv-profile-content wbdv-mar-top-25 wbdv-text-clr-white">


    <div ng-show="model.message" class="alert alert-success" role="alert" >
        {{model.message}}
    </div>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>


    <form name="profilePage">

        <div style="border-bottom: 10px solid yellow;">
            <p style="padding-top: 4px; font-weight: bold; font-size: 30px;color: yellow">Personal Information</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input ng-model="model.owner.username"
                           ng-disabled="model.owner.username"
                           type="text" class="form-control"
                           id="username"
                           value="aashishsingh"
                           placeholder="Username"/>
                </div>

                <div class="form-group">
                    <label for="password"  class="wbdv-req-field">Password:</label>
                    <input ng-model="model.owner.password"
                           type="password" class="form-control"
                           id="password"
                           name="password"
                           value="Singh"
                           placeholder="Password"
                           required/>
                </div>

                <div class="form-group">
                    <label for="email"  class="wbdv-req-field">Email address:</label>
                    <input ng-model="model.owner.email"
                           type="email" class="form-control"
                           id="email"
                           value="singh.aa@husky.neu.edu"
                           placeholder="Email Id"/>
                </div>

                <div class="form-group">
                    <label for="firstName" class="wbdv-req-field">First Name:</label>
                    <input ng-model="model.owner.firstName"
                           type="text" class="form-control"
                           id="firstName"
                           name="firstName"
                           value="Aashish Vikram"
                           placeholder="First Name"
                           required/>
                </div>

                <div class="form-group">
                    <label for="lastName"  class="wbdv-req-field">Last Name:</label>
                    <input ng-model="model.owner.lastName"
                           type="text" class="form-control"
                           id="lastName"
                           name="lastName"
                           value="Singh"
                           placeholder="Last Name"
                           required/>
                </div>


        </div>

        <div style="margin-top: 5px;">
            <p style="padding-top: 4px; font-weight: bold; font-size: 30px; color: yellow">Restaurant Information</p>


            <div class="form-group">
                <label for="rname"  class="wbdv-req-field">Restaurant Name:</label>
                <input ng-model="model.owner.rname"
                       type="text" class="form-control"
                       id="rname"
                       name="rname"
                       placeholder="Restaurant Name"
                       required/>
            </div>

            <div class="form-group">
                <label for="address"  class="wbdv-req-field">Address:</label>
                <input ng-model="model.owner.address"
                       type="text" class="form-control"
                       id="address"
                       name="address"

                       placeholder="Address"
                       required/>
            </div>

            <div class="form-group">
                <label for="city"  class="wbdv-req-field">City:</label>
                <input ng-model="model.owner.city"
                       type="text" class="form-control"
                       id="city"
                       name="city"
                       placeholder="City"
                       required/>
            </div>

            <div class="form-group">
                <label for="phone"  class="wbdv-req-field">Phone:</label>
                <input ng-model="model.owner.phone"
                       type="text" class="form-control"
                       id="phone"
                       name="phone"
                       placeholder="Phone"
                       required/>
            </div>

            <div class="form-group">
                <label for="pin"  class="wbdv-req-field">PIN:</label>
                <input ng-model="model.owner.pin"
                       type="text" class="form-control"
                       id="pin"
                       name="pin"
                       placeholder="PIN"
                       required/>
            </div>

            <div class="form-group">
                <label for="country"  class="wbdv-req-field">Country:</label>
                <input ng-model="model.owner.country"
                       type="text" class="form-control"
                       id="country"
                       name="country"
                       placeholder="Country"
                       required/>
            </div>
        </div>




        <a href="#/users/{{model.owner._id}}/website" class="btn btn-primary btn-block form-control">Websites</a>
        <a ng-click="model.modifyUser(model.user)" class="btn btn-success btn-block form-control">Update</a>
        <a href="#/login" class="btn btn-danger  btn-block">Logout</a>

    </form>
</div>



<nav class="navbar  navbar-fixed-bottom bg-primary" >
    <div class="container-fluid">
        <div class="row ">
            <div class="col-xs-12" >
                <a href="#/users/{{model.owner._id}}" class="wbdv-mar-right-5 pull-right">
                        <span class="glyphicon glyphicon-user wbdv-text-clr-white navbar-text">
                        </span>
                </a>
                <a ng-click="model.deleteUserProfile(model.user)" class="wbdv-mar-left-5 pull-left">
                        <span class="glyphicon glyphicon-trash wbdv-text-clr-white navbar-text">
                        </span>
                </a>
            </div>


        </div>
    </div>
</nav>
